<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Yantramanav:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Welcome Birthday Girl</title>
</head>
<body>
    <div class="mainBody">
        <div class="errorBody">
            <div class="imageHeader">
                <img src="images/images (3) 1@2x.png" alt="Image">
            </div>
            <h3 class="errorHeader">Something Wrong!</h3>
            <p class="errorText">Opps, you have to wait till your birthday to open</p>

            <div class="countdownTimer">
                <div>
                    <span id="days">00</span>
                    <p>Days</p>
                    
                </div>
                <span class="dot">
                    :
                </span>
                <div>
                    <span id="hours">00</span>
                    <p>Hours</p>
                </div>
                <span class="dot">
                    :
                </span>
                <div>
                    <span id="mins">00</span>
                    <p>Minutes</p>
                </div>
                <span class="dot">
                    :
                </span>
                <div>
                    <span id="secs">00</span>
                    <p>Seconds</p>
                </div>
            </div>
        </div>

        <!--WELCOME BODY-->
        <div class="welcomeBody">
            <div class="welcomeImage">
                <i class="fa-sharp fa-solid fa-cake-candles" id="cake"></i>
            </div>
            <h3 class="welcomeHeader">Welcome Birthday Girlüçæü•≥</h3>
            <p class="welcomeText">Slide the bar below to continue</p>

            <div class="slideContainer">
                <input type="range" name="slider" class="slider" id="slider" min="0" max="100" value="0">
            </div>
        </div>

        <!--SUCCESS BODY-->
        <div class="successBody">
            <div class="successImage">
                <img src="images/pngwing 1.png" alt="Image">
            </div>
            <h3 class="successHeader">Verification Successful</h3>
            <button>
                <a href="welcome.html">Next</a>
            </button>
        </div>
    </div>

    <div class="bigScreen">
        REDUCE SCREEN
    </div>
    <script src="javascript/main.js"></script>
</body>
</html>
